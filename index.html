<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="assets/favicon.jpg">

        <link rel = "stylesheet" type = "text/css" href = "css/stylesheet.css">

        <title>Bingo!</title>
    </head>
    <body>
        <h1 class="bingo-h1"><span class="bingo-h1__span">B</span><span class="bingo-h1__span">I</span><span class="bingo-h1__span">N</span><span class="bingo-h1__span">G</span><span class="bingo-h1__span">O</span></h1>
        <div class="outer-main-div">
            <div class="bingo-grid-div">
                <h2 class="bingo-grid-div__h2">Board:</h2>
                <div class="bingo-grid-div__number-grid-div" id="bingo-grid-id">
                </div>
                <div class="bingo-grid-div__latest-numbers-div" id="latest-numbers-div-id">
                    <span>Latest numbers:</span>
                </div>
            </div>

            <div class="bingo-game-options-div">
                <h2 class="bingo-grid-div__h2">Controls:</h2>
                <div class="bingo-game-options-div__main-div">
                    <label class="bingo-game-options-div__label" for="select-bingo-range-id">Select number range:</label>
                    <select class="bingo-game-options-div__select" onchange="setMaxBingoNumber(this.value)" name="select-bingo-range-id" id="select-bingo-range-id">
                        <option value="75">1 - 75</option>
                        <option value="90" selected>1 - 90</option>
                    </select>

                    <button class="bingo-game-options-div__reset-button" onclick="resetBingoGame()" style="display: block;">Reset Bingo Board</button>

                    <p class="bingo-game-options-div__current-number-label">Current Number:</p>
                    <p class="bingo-game-options-div__current-number" id="current-number-id">--</p>
                    <button class="bingo-game-options-div__next-number-button" onclick="generateBingoNumber()" style="display: block;">Next Number</button>
                    
                    <label class="bingo-game-options-div__label bingo-game-options-div__label--margin-top" >Enter a player's numbers (separate with space, e.g. 1 23 9 15):</label>
                    <input class="bingo-game-options-div__number-input" id="number-check-input-id" type="text" oninput="checkNumbers()"/>
                    <p class="bingo-game-options-div__number-result" id="number-check-result-id">No numbers entered.</p>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
